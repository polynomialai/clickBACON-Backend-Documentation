get:
  summary: Retrieve setup information
  description: This endpoint retrieves setup information for the authenticated user.
  tags:
    - Initial (Refresh Call)
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                type: object
                properties:
                  first_name:
                    type: string
                  last_name:
                    type: string
                  email:
                    type: string
                  company:
                    type: string
                  role:
                    type: integer
                  profile_pic:
                    type: string
                  is_multi:
                    type: boolean
                  id:
                    type: string
                  owner_id:
                    type: integer
                  is_block_labor_values:
                    type: boolean
                  pagination_records_per_page:
                    type: integer
                  document_access:
                    type: boolean
                  last_restaurant:
                    type: string
                  spatie_role:
                    type: string
                  switch_users:
                    type: string
                  restaurant_summary_report:
                    type: string
                  partner_admin:
                    type: boolean
              restaurant:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
              company:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
              settings:
                type: object
                properties:
                  date_format:
                    type: string
                  start_week:
                    type: string
                  currency_symbol:
                    type: string
                  guest_count:
                    type: boolean
                  operating_expense:
                    type: number
                  labor:
                    type: number
                  inventory:
                    type: boolean
                  department:
                    type: boolean
                  comps:
                    type: boolean
                  discount_type:
                    type: string
                  is_same_inventories:
                    type: boolean
                  labor_calculator:
                    type: boolean
                  budget_spreadsheet_view:
                    type: boolean
                  documents:
                    type: boolean
                  quickbooks_priority:
                    type: string
                  indirect_labor:
                    type: number
                  has_sheet_permission:
                    type: boolean
                  cash:
                    type: boolean
                  document_write_to_parent:
                    type: boolean
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.
