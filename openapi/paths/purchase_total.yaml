get:
  tags:
    - Purchase
  parameters:
    - in: query
      name: from
      required: false
      schema:
        type: string
    - in: query
      name: to
      required: false
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              total:
                type: integer
            type: object
      description: OK
    '401':
      content:
        application/json:
          schema:
            properties:
              message:
                example: Unauthenticated.
                type: string
            type: object
      description: Unauthorized
  security:
    - bearerAuth: []
  summary: GET /purchase/total
