get:
  tags:
    - Dashboard
  summary: Get dashboard settings
  description: >
    **Middleware Restrictions**:  - User must be authenticated. - User status
    must not be one of the following:
      * `2 (Suspended)`
      * `3 (Expired)`
      * `4 (Canceled)`
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            description: Dashboard settings
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.
    '403':
      description: >
        Forbidden. This can be due to: - User status being one of: `Suspended
        (2)`, `Expired (3)`, or `Canceled (4)`.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: suspended.
post:
  tags:
    - Dashboard
  summary: Save dashboard settings
  description: >
    **Middleware Restrictions**:  - User must be authenticated. - User status
    must not be one of the following:
      * `2 (Suspended)`
      * `3 (Expired)`
      * `4 (Canceled)`
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: Dashboard settings to be saved
  responses:
    '200':
      description: Settings saved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
                description: Indicates whether the settings were saved successfully.
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.
    '403':
      description: >
        Forbidden. This can be due to: - User status being one of: `Suspended
        (2)`, `Expired (3)`, or `Canceled (4)`.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: suspended.
