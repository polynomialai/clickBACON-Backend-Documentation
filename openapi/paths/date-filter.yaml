get:
  summary: Retrieve date filter details
  description: >
    Fetches date filter-related details such as periods, years, weeks, start
    week, vendors, and accounts.

    **Middleware Restrictions**:  - User must be authenticated.
  tags:
    - Initial (Refresh Call)
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successfully retrieved date filter details.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DateFilterDetails.yaml
    '401':
      description: Unauthorized - user needs to be authenticated.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.
