get:
  summary: Retrieve comps details for the dashboard
  description: >
    Fetches comps details for the dashboard based on the provided date range.

    **Middleware Restrictions**:  - User must be authenticated. - User status
    must not be one of the following:
      * `2 (Suspended)`
      * `3 (Expired)`
      * `4 (Canceled)`
  tags:
    - Dashboard
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: from
      schema:
        type: string
        format: date
      required: true
    - in: query
      name: to
      schema:
        type: string
        format: date
      required: true
  responses:
    '200':
      description: Successfully retrieved comps details.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/CompDetails.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.
    '403':
      description: >
        Forbidden. This can be due to: - User status being one of: `Suspended
        (2)`, `Expired (3)`, or `Canceled (4)`.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: suspended
