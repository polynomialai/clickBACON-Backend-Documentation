get:
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              hide:
                type: integer
            type: object
      description: OK
    '401':
      content:
        application/json:
          schema:
            properties:
              message:
                example: Unauthenticated.
                type: string
            type: object
      description: Unauthorized
  security:
    - bearerAuth: []
  tags:
    - user
