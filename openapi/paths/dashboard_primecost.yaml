get:
  summary: Retrieve prime cost details for the dashboard
  description: >
    Fetches prime cost details for the dashboard based on the provided date.

    **Middleware Restrictions**:  - User must be authenticated. - User status
    must not be one of the following:
      * `2 (Suspended)`
      * `3 (Expired)`
      * `4 (Canceled)`
  tags:
    - Dashboard
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successfully retrieved prime cost details.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PrimeCostDetails.yaml
    '403':
      description: >
        Forbidden. This can be due to: - User status being one of: `Suspended
        (2)`, `Expired (3)`, or `Canceled (4)`.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: suspended
