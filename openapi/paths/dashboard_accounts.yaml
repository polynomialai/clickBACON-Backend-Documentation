get:
  summary: Retrieve financial accounts data for the dashboard
  description: >
    Fetches financial metrics including sales, labor, expenses, and more for the
    specified date range.  **Middleware Restrictions**:  - User must be
    authenticated. - User status must not be one of the following:
      * `2 (Suspended)`
      * `3 (Expired)`
      * `4 (Canceled)`
  tags:
    - Dashboard
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: from
      required: true
      schema:
        type: string
        format: date
      description: Start date of the date range.
    - in: query
      name: to
      required: true
      schema:
        type: string
        format: date
      description: End date of the date range.
  responses:
    '200':
      description: Successfully retrieved accounts data.
      content:
        application/json:
          schema:
            type: object
            properties:
              comps:
                type: array
                items:
                  $ref: ../components/schemas/Comp.yaml
              doe:
                type: array
                items:
                  $ref: ../components/schemas/Doe.yaml
              keyExpenses:
                $ref: ../components/schemas/KeyExpenses.yaml
              labor:
                type: array
                items:
                  $ref: ../components/schemas/Labor.yaml
              nce:
                type: array
                items:
                  $ref: ../components/schemas/Nce.yaml
              sales:
                type: array
                items:
                  $ref: ../components/schemas/Sale.yaml
    '403':
      description: >
        Forbidden. This can be due to: - User status being one of: `Suspended
        (2)`, `Expired (3)`, or `Canceled (4)`. - User not having access to the
        'dashboard' module.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: suspendeds
