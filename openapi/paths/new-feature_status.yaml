get:
  tags:
    - Initial (Refresh Call)
  summary: Get new feature status
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              new_feature:
                type: boolean
                description: Indicates whether the new feature is available.
              title:
                type: string
                description: The title of the new feature.
              subtitle:
                type: string
                description: The subtitle of the new feature.
              video_link:
                type: string
                description: The link to a video demonstrating the new feature.
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.
    '403':
      description: Suspended
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: suspended.
