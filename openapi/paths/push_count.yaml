get:
  summary: Get unread push notification count
  description: >-
    This endpoint retrieves the count of unread push notifications for the
    authenticated user.
  tags:
    - Initial (Refresh Call)
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                type: integer
                description: The count of unread push notifications.
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.
