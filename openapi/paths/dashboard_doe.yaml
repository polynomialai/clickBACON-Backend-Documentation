get:
  summary: Retrieve DOE (Department of Expenditure) details for the dashboard
  description: >
    Fetches DOE details for the dashboard based on the provided date range.

    **Middleware Restrictions**:  - User must be authenticated. - User status
    must not be one of the following:
      * `2 (Suspended)`
      * `3 (Expired)`
      * `4 (Canceled)`
  tags:
    - Dashboard
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: from
      required: true
      schema:
        type: string
        format: date
    - in: query
      name: to
      required: true
      schema:
        type: string
        format: date
  responses:
    '200':
      description: Successfully retrieved DOE details.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/DOEDetails.yaml
    '401':
      description: Unauthorized - user needs to be authenticated.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.
    '403':
      description: >
        Forbidden. This can be due to: - User status being one of: `Suspended
        (2)`, `Expired (3)`, or `Canceled (4)`. - User not having access to the
        'dashboard' module.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: suspended
